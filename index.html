<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
            animation: hover-effect 1.5s infinite;
        }

        .message span {
            position: relative;
            cursor: pointer;
        }

        .message span:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(to bottom, #444, #222);
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .yes-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border-color: #1B5E20;
        }

        .no-btn {
            background: linear-gradient(to bottom, #f44336, #C62828);
            border-color: #B71C1C;
        }

        #pleading-message {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            margin-top: 20px;
            text-shadow: 2px 2px #fff;
            animation: hover-effect 1.5s infinite;
        }

        @keyframes hover-effect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Will You<span data-tooltip="Chutki">*</span> Be My<span data-tooltip="Abir">*</span> Girlfriend? Plsssü•∫ü•∫ü•∫
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>
    <div id="pleading-message">Pleaseee say yes! üò≠</div>

    <script>
        let pleadingMessages = [
            "Pleaseee say yes! üò≠",
            "I'll do anything for you! üôè",
            "You're my sunshine! ‚òÄÔ∏è",
            "How can you say no to this face? ü•∫"
        ];
        let messageIndex = 0;

        function handleYes() {
            document.body.style.background = "url('rose_field.jpg') no-repeat center center/cover";
            document.querySelector('.message').innerText = "I love youu hunnyyy mwahhhh ü§óüòòüíïüå∑";
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('pleading-message').style.display = 'none';
        }

        function handleNo() {
            document.body.style.background = "url('sad_thunderstorm.jpg') no-repeat center center/cover";

            document.getElementById('pleading-message').innerText = pleadingMessages[messageIndex];
            document.getElementById('pleading-message').style.display = 'block';
            messageIndex = (messageIndex + 1) % pleadingMessages.length;
        }
    </script>
</body>
</html>
