<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('sunny_day.jpg') no-repeat center center/cover;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            margin-bottom: 20px;
            animation: flicker 1.5s infinite;
        }

        .message span {
            position: relative;
            cursor: pointer;
        }

        .message span:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #222;
            color: #fff;
            border: 2px solid #fff;
            animation: blink 1s infinite alternate;
        }

        .yes-btn {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .no-btn {
            background-color: #f44336;
            border-color: #f44336;
        }

        #pleading-message {
            display: none;
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            margin-top: 20px;
            animation: color-change 2s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }

        @keyframes color-change {
            0% {
                color: #000;
            }
            50% {
                color: #ff0000;
            }
            100% {
                color: #0000ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Will You<span data-tooltip="Chutki">*</span> Be My<span data-tooltip="Abir">*</span> Girlfriend? Plsssü•∫ü•∫ü•∫
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>
    <div id="pleading-message">Pleaseee say yes! üò≠</div>

    <script>
        let pleadingMessages = [
            "Pleaseee say yes! üò≠",
            "I'll do anything for you! üôè",
            "You're my sunshine! ‚òÄÔ∏è",
            "How can you say no to this face? ü•∫"
        ];
        let messageIndex = 0;

        function handleYes() {
            document.body.style.background = "url('rose_field.jpg') no-repeat center center/cover";
            document.querySelector('.message').innerText = "I love youu hunnyyy mwahhhh ü§óüòòüíïüå∑";
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('pleading-message').style.display = 'none';
        }

        function handleNo() {
            document.body.style.background = "url('sad_thunderstorm.jpg') no-repeat center center/cover";

            document.getElementById('pleading-message').innerText = pleadingMessages[messageIndex];
            document.getElementById('pleading-message').style.display = 'block';
            messageIndex = (messageIndex + 1) % pleadingMessages.length;
        }
    </script>
</body>
</html>
